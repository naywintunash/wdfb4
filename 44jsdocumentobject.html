<!DOCTYPE html>
<html>
<head>
	<title>Document Object</title>

	<!-- fontawesome css1 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="css/jsdocumentobject.css" rel="stylesheet" type="text/css" />


</head>
<body>


<div class="container">
	<div class="card">
		<div class="card-content">
			<h3 class="card-title">Todo List</h3>

			<form id="form" class="form" action="" method="">
				<div class="form-control">
					<label for="task">New Task</label>
					<input type="text" name="task" id="task" class="task"  />

				</div>

				<button type="submit">Add Task</button>
			</form>
		</div>

		<div class="card-action">
			<h4 id="task-title" class="task-title">Tasks</h4>

			<ul class="collection">
				<li class="collection-item">List Item <a href="#" id="delete-item1" class="delete-item active"> <i class="far fa-trash-alt"></i></a></li>
				<li class="collection-item">List Item <a href="#" id="delete-item2" class="delete-item"> <i class="far fa-trash-alt"></i></a></li>
				<li class="collection-item">List Item <a href="#" id="delete-item3" class="delete-item"> <i class="far fa-trash-alt"></i></a></li>
				<li class="collection-item">List Item <a href="#" id="delete-item4" class="delete-item"> <i class="far fa-trash-alt"></i></a></li>
				<li class="collection-item">List Item <a href="#" id="delete-item5" class="delete-item"> <i class="far fa-trash-alt"></i></a></li>
			</ul>

			<a href="#" id="cleartasks" class="btn cleartasks">Clear Tasks</a>
		</div>

		<div class="moretask">
			<img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif
" class="loading" alt="loader" abc="efg">
		</div>
	</div>
</div>
<script src="js/jsdocumentobject.js" type="text/javascript"></script>
</body>
</html>
