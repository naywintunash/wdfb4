<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <!-- bootstrap css1 js2  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <h1>Progress Bar</h1>
        </div>

        
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <br/>
        
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <br/>
        
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <br/>
        
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <hr/>


        <h1>Value & Striped</h1>

        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 75%"; aria-valuenow="75" aria-multiline="0" aria-valuemax="100">75%</div>
        </div>
        
        <br/>
        
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 50%"; aria-valuenow="50" aria-multiline="0" aria-valuemax="100">50%</div>
        </div>

        <hr/>

        <h1>Height</h1>


        <div class="progress" style="height:5px;">
            <div class="progress-bar" style="width:75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>
        
        <hr/>

        <h1>Multiple Bars</h1>

        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
            <div class="progress-bar bg-warning" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
            <div class="progress-bar bg-info" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
            <div class="progress-bar bg-success" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
        </div>




        <!-- bootstrap css1 js2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    </body>
</html>
