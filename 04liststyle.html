<html>
<head>
	<title>List style</title>
</head>
<body>

	<ul>
		<li>MPT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ul>


	<ul type="square">

		<li>Ooredoo</li>
		<li>Telenor</li>
	</ul>

	<ul type="circle">
		<li>MPT</li>
		<li>Ooredoo</li>

	<br>

	<ol>
		<li>MPT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ol>

		<li>Telenor</li>
	</ol>

	<ol type="A">
		<li>MPT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ol>


	<ol type="i">
		<li>MPT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ol>

	<ol type="I">
		<li>MPT</li>
		<li>Ooredoo</li>

	</ol>

</body>
</html>
