<!DOCTYPE html>
<html>
<head>
	<title>Js Math Object</title>
</head>
<body>

	<script type="text/javascript">
		// Math Object
		let val;
		// Math.round();
		val = Math.round(2.8);  //Result 3
		val = Math.round(2.4);  //Result 2

		// Math.floor();
		val = Math.floor(2.8);  //Result 2
		val = Math.floor(2.1);  //Result 2

		// Math.ceil();
		val = Math.ceil(2.8);  //Result 3
		val = Math.ceil(2.1);  //Result 3

		// Math.sqrt();
		val = Math.sqrt(49); //Square root = Result 7

		// Math.pow(base,power);
		val = Math.pow(7,2); //Result 49

		// Math.abs();
		val = Math.abs(100); //absolute = Result 100
		val = Math.abs(-100); //absolute = Result 100

		// Math.min();
		val = Math.min(8,5,2,1,20,7,9); // min number = Result 1
		// Math.max();
		val = Math.max(8,5,2,1,20,7,9); //max number = Result 20

		// Math.random();
		// val = Math.random();
		val = Math.floor(Math.random() *100);


		console.log(val);

	</script>
</body>
</html>
