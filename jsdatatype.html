<!DOCTYPE html>
<html>
<head>
	<title>Js Datatype</title>
</head>
<body>


<script type="text/javascript">
	// Type of Operator

	// String
	const name = "Kyaw Kyaw";
	console.log(typeof name);

	// Number
	const age = 24;
	console.log(typeof(age));

	// Boolean
	let q = false;
	console.log(typeof q);

	// Undefined
	let test;
	console.log(typeof test);

	// null
	const car = null;
	console.log(car);

	// Object <class method>
	const date = new Date();
	console.log(typeof date);

	// Object({})
	// const address ="no 120, st75x76, Mandalay";
	const address= {
		no:"no 120",
		street:"st 75x76",
		city:"Mandalay"
	};
	console.log(address);
	console.log(typeof address);

	console.table(address);
	console.log(name);
	console.error(address);


	// Array([])


	const hobbies= ["movie","music","sport"];
	console.log(hobbies);
	console.table(hobbies);
	console.log(typeof hobbies);



</script>
</body>
</html>
