<!DOCTYPE html>
<html>

<head>
    <title>Number Guess Project</title>
    <!-- Skeleton Css1  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1>Number Guesser</h1>


        <div id="game">
            <p>Guess a number between <span class="minnumber"></span> to <span class="maxnumber"></span></p>

            <input type="number" name="guessinput" id="guessinput" class="" placeholder="Enter your guess..." />
            <input type="submit" id="guessbtn" class="guessbtn" value="submit" />

            <p class="message1"></p>
            <p class="message2"></p>
        </div>

    </div>


    <script src="js/jsnumberguess.js" type="text/javascript"></script>
</body>

</html>
