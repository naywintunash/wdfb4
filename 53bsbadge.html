<!DOCTYPE html>
<html>
    <head>
        <title>Badges</title>
        <!-- bootstrap css1 js 2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <h1>Badges</h1>

            <h4>Hot Sale <span class="badge bg-info">New</span></h4>
            <button class="btn btn-primary">Notification <span class="badge bg-danger">5</span></button>
            <br/><br/>
            <b>Add Card</b><sup class="badge bg-success">9</sup><br/><br/>
            <b>Special Discount</b><sub class="badge bg-success">2</sub>

            <!-- 
            sup = superscript
            sub = subscript 
            -->

            <hr/>

            <span class="badge bg-primary">Primary</span>
            <span class="badge bg-secondary">Secondary</span>
            <span class="badge bg-success">Success</span>
            <span class="badge bg-info">Info</span>
            <span class="badge bg-warning">Warning</span>
            <span class="badge bg-danger">Danger</span>
            <span class="badge bg-light">Light</span>
            <span class="badge bg-dark">Dark</span>


            <hr/>

            <span class="badge bg-primary rounded-0">Primary</span>
            <span class="badge bg-secondary rounded">Secondary</span>  <!--Default = rounded-->
            <span class="badge bg-success rounded-pill">Success</span>
            <span class="badge bg-info rounded-pill">Info</span>
            <span class="badge bg-warning rounded-pill">Warning</span>
            <span class="badge bg-danger rounded-pill">Danger</span>
            <span class="badge bg-light text-dark rounded-pill">Light</span>
            <span class="badge bg-dark rounded-pill">Dark</span>

        </div>

        <!-- bootstrap css1 js2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
