<!DOCTYPE html>
<html>
<head>
	<title>Js Type Conversion</title>
</head>
<body>


<script type="text/javascript">
	let val;

	// Number to String
	// val= String(5);
	// val	= (5).toString();



	// Boolean to String
	val = `false`;
	val= String(false);
	val = false.toString();

	// Date to String
	// new date ka cha "" '' `` net Stringchange lo maya..Only work with String(new Date)
	val = String(new Date());

	// Array to String
	val =[100,200,300,400];
	// val =String(val);
	val=val.toString();


	// String to Number
	val = "5";
	val = Number("5");
	val = +"5";
	val = parseInt("5");

	val ="100.250";
	val =Number("100.250");
	val = +"100.250";
	val = parseInt("100.250");
	val = parseFloat("100.250");



	// Boolean to Number
	val = true;
	val = Number(false);
	val = Number(val);


	//String to Number (NaN = not a number)
	val = "aung";
	val = Number("aung");

	// Array to Number (NaN = not a number)
	val = [10,20,30];
	val = Number(val);

	val = 200.123456789;

	console.log(val);
	console.log(typeof val);
	console.log(val.toFixed(4));

</script>
</body>
</html>
