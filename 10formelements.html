<html>
<head>
	<title>Form Elements</title>
</head>
<body>

	<fieldset>
		<legend>This is a Simple</legend>

	<form action="" method="" enctype="multipart/form-data">

	<label for="firstname">First Name</label>
	<input type="text" name="firstname" id="firstname" class="abc" placeholder="Enter Your First Name" value="aung aung" minlength="3" maxlength="8" autofocus/>

	<br/><br/>

	<label for="middle">First Name</label>
	<input type="text" name="middle" id="middle" class="abc" placeholder="Enter Your Middle Name" value="maung maung" readonly />
	<br/><br/>

	<label for="lastname">Last Name</label>
	<input type="text" name="lastname" id="lastname" class="abc" disabled />

	<br/><br/>

	<label for="age">Age</label>
	<input type="number" name="age" id="age" class="" placeholder="Enter Your Age" />

	<br/><br/>

	<label for="email">Email</label>
	<input type="email" name="email" id="email" class="" required />

	<br/><br/>

	<label for="password">Password</label>
	<input type="password" name="password" id="password" class="" minlength="8" />

	<br/><br/>

	<label>Gender</label>
	<input type="radio" name="gender" id="m" class="" value="m" /><label for="m">Male</label>
	<input type="radio" name="gender" id="f" class="" value="f" checked /><label for="f">Female</label>
	<input type="radio" name="gender" id="o" class="" value="o" /><label for="o">Other</label>

	<br/><br/>

	<label>Fav Car Brand</label>
	<input type="radio" name="car" id="cart" class="" value="t" /><label for="cart">Toyota</label>
	<input type="radio" name="car" id="cars" class="" value="s" /><label for="cars">Suzuki</label>
	<input type="radio" name="car" id="carm" class="" value="m" /><label for="carm">Mazda</label>

	<br/><br/>

	<label>Choose Your Fav Color</label>
	<input type="checkbox" name="color" id="r" class="" value="1" checked><label for="r">Red</label>
	<input type="checkbox" name="color" id="g" class="" value="2"><label for="g">Green</label>
	<input type="checkbox" name="color" id="b" class="" value="3"><label for="b">Blue</label>
	<input type="checkbox" name="color" id="w" class="" value="4"><label for="w">White</label>
	<input type="checkbox" name="color" id="y" class="" value="5"><label for="y">Yellow</label>

	<br/><br/>

	<label for="country">Country</label>
	<select name="country" id="country" class="">
		<option selected disabled>Choose your Country</option>
		<option value="mm">Myanmar</option>
		<option value="th">Thailand</option>
		<option value="indo">Indonesia</option>
		<option value="sl">SriLanka</option>
		<option value="lao">Laos</option>
	</select>

	<br/><br/>

	<label for="role">Role</label>
	<select name="role" id="role" class="" multiple>
		<option selected disabled>Choose your Role</option>
		<option value="ad">Admin</option>

		<option value="ed">Editor</option>
		<option value="us">User</option>
		<option value="mg">Manger</option>
		<option value="us">Supervisor</option>
	</select>

	<br/><br/>

	<label for="date">Date</label>
	<input type="date" name="date" id="date" class="" />

	<br/><br/>

	<label for="time">Time</label>
	<input type="time" name="time" id="time" class="" />

	<br/><br/>

	<label for="datetime">Date and Time</label>
	<input type="datetime-local" name="datetime" id="datetime" class="" />

	<br/><br/>

	<label for="nrc">NRC</label>
	<input type="file" name="nrc" id="nrc" class="" multiple />

	<br/><br/>

	<label for="range">Range</label>
	<input type="range" name="range" id="range" class="" min="0" max="100" step="20" value="0" />

	<br/><br/>

	<label for="bio">Bio</label> <br/>
	<textarea name="bio" id="bio" class="" rows="3" placeholder="Write Something..." ></textarea>

	<br/><br/>

	<input type="reset" name="reset" id="reset" class="" value="Cancle">

	<input type="submit" name="submit" id="submit" class="" value="Register">

	<button type="submit" name="login" id="login" class="">Log In</button>

	<input type="hidden" name="test" id="test" class="" />



	</form>

	</fieldset>	

	<hr/>

	<iframe src="tabletag.html" width="1200px" height="300px"></iframe>

</body>
</html>
