<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Button</title>
        <!-- bootstrap css1 js2  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <h1>Button</h1>

            <button class="btn btn-primary">Hello primary</button>
            <button class="btn btn-secondary">Hello secondary</button>
            <button class="btn btn-success">Hello success</button>
            <button class="btn btn-info">Hello info</button>
            <button class="btn btn-warning">Hello warning</button>
            <button class="btn btn-danger">Hello danger</button>
            <button class="btn btn-light">Hello light</button>
            <button class="btn btn-dark">Hello dark</button>
            
            <button class="btn btn-link">Hello link</button>


            <br/><br/>

            <a href="https://google.com" class="btn btn-primary">Link One</a>
            <a href="https://google.com" class="btn btn-secondary">Link Two</a>
            <a href="https://google.com" class="btn btn-success disabled">Link Three</a>

            <br/><br/>

            <h1>Button Outline</h1>
           
            <button class="btn btn-outline-primary">Hello primary</button>
            <button class="btn btn-outline-secondary">Hello secondary</button>
            <button class="btn btn-outline-success">Hello success</button>
            <button class="btn btn-outline-info">Hello info</button>
            <button class="btn btn-outline-warning">Hello warning</button>
            <button class="btn btn-outline-danger">Hello danger</button>
            <button class="btn btn-outline-light">Hello light</button>
            <button class="btn btn-outline-dark">Hello dark</button>


            <br/><br/>

            <h1>Button Size</h1>

            <button class="btn btn-primary btn-lg">Hello Large</button>
            <button class="btn btn-primary">Hello Large</button>
            <button class="btn btn-primary btn-sm">Hello Large</button>


            <br/><br/>

            <div class="d-grid">   <!--display grid-->
                <button class="btn btn-primary">Hello</button>
            </div>

            <br/><br/>

            <h1>Button Group</h1>


            <div class="btn-group">
                <button class="btn btn-primary">Left</button>
                <button class="btn btn-info">Center</button>
                <button class="btn btn-danger">Right</button>
            </div>

            <div class="btn-group-vertical">
                <button class="btn btn-primary">Left</button>
                <button class="btn btn-info">Center</button>
                <button class="btn btn-danger">Right</button>
            </div>


            <br/><br/>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-outline-primary">Bold</button>  
                    <button class="btn btn-outline-info">Italic</button>  
                    <button class="btn btn-outline-danger">Underline</button>  
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-primary">Copy</button>  
                    <button class="btn btn-outline-info">Cut</button>  
                    <button class="btn btn-outline-danger">Remove</button>  
                </div>
            </div>

        </div>


        <!-- bootstrap css1 js2  -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
